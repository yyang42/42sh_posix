dependencies:
  pre:
    - sudo apt-get update -qq
  override:
    - sudo apt-get install -qq valgrind

test:
  override:
    - git clone git@github.com:juschaef/libtowel.git ../libtowel
    - git clone git@github.com:yyang42/moulitest.git ../moulitest
    - make check_unit
    - make check_ast
    - make check_ast_leaks
    - make check_leaks
    - make check_libtowel
